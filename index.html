<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/css/reset.css">

 <link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">

<body>




<div id="img-wrapper">

      <div class="transbox">

      <div id="headers">
      <h1 class="center-align" id='header'>Do You Know How <br>To Speak Hawaiian Pidgin?</h1>
    </div>
  </div>

    
  <a class="btn btn-info btn-lg" id="startButton">Start</a>

<!-- <a class="btn btn-info btn-lg" id="playAgainBtn">Play Again</a> -->


<div id="instructions">

              <h3>Instructions</h3>
       
              <p class="paragraph">Press the START button and test your Pidgin knowledge! Answer each question before the timer runs out!</p>
             <p class="paragraph">Once you have completed the game, check your scores at the end to see how local you are. </p>
              
       </div> 
  


</div>


  <div class="mainContainer">

  
	<!-- Questions -->

        <div class="time">
        <div id="timeRemaining"></div>
        </div>

		    <div id="timer"></div>
        <div id="currentQuestion"></div>
        <div class="question"></div>
        <div class="allAnswers"></div>

     
<!-- 
      get answers -->
        <div class="messages">
        <div id="gameMessages"></div>
     </div>
        <div id="gif"></div>
   
        <!-- Scoreboard -->
   
        <div id="finalMessage"></div>
        <div id="correctAnswer"></div>
        <div id="incorrectAnswer"></div>
        <div id="correctedAnswer"></div>

        <div id="correctCounter"></div>
        <div id="incorrectCounter"></div>
        <div id="unansweredCounter"></div>
      
   
</div>
